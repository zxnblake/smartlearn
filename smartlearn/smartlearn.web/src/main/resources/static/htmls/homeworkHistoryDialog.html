<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">历史作业列表</h4>
</div>
<div class="modal-body homeworkHistoryDialogBodySection" style="height: 300px" ng-model="homeworkList">
  <div id="homeworkHistoryTable">
      <table class="col-md-12 homeworkList pre-scrollable" style="table-layout:fixed;">
        <tr style="background-color: darkgray">
            <td>
                <h5>日期</h5>
            </td>
            <td>
                <h5>科目</h5>
            </td>
            <td>
                <h5>题数</h5>
            </td>
            <td>
                <h5>用时</h5>
            </td>
            <td>
                <h5>分数</h5>
            </td>
        </tr>
        <tr style="background-color: greenyellow" ng-repeat="hw in homeworkList" >
            <td>
                <h5>{{ hw.date }}</h5>
            </td>
            <td>
                <h5>{{ hw.sbj_name }}</h5>
            </td>
            <td>
                <h5>{{ hw.question_num }}</h5>
            </td>
            <td>
                <h5>{{ hw.time_used }}</h5>
            </td>
            <td>
                <h5>{{ hw.score }}</h5>
            </td>
        </tr>
      </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
